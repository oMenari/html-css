<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags html</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/gartoon-team/gartoon-apps/256/gnome-robots-icon.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul>
    <li><abbr title="utilize a tag P">Páragrafos</abbr></li>
    <li><abbr title="utilize a tag h1">Títulos</abbr></li>
    <li><abbr title="utilize a tag img">Imagens</abbr></li>
    <li><abbr title="utilize a tag abbr"> Abreviações</abbr></li>
    <li><abbr title="utilize a tag code">Códigos-fonte</abbr></li>
    <li><abbr title="utilize a tag ol">Lista numeradas</abbr></li>
    <li><abbr title="utilize a tag ul">Listas demarcadas</abbr></li>
</ul>
</body>
</html>
