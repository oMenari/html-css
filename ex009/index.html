<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/iconarchive/incognito-animal-2/256/Octopus-icon.png" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanhho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
  <audio src="midia/zumbi.mp3" controls></audio>
  <br><audio src="midia/musica 1.mp3" controls></audio>
  <br><audio src="midia/musica 2.mp3" controls></audio>
  <br><audio controls preload="metadata">
  <source src="midia/musica 1.mp3" type="audio/mpeg"> 
  </audio>
  

</body>
</html>
