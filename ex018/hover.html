    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;

        }
        div:hover > p {
            display: block;
            color: aliceblue;
            background-color: blueviolet;
        }

        div:hover{
            color: blueviolet;

        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
